# Settings for the eosinstaller product

[ostree]
# Use the standard eos ostree
product = eos

[image]
# we xzip compress the small images like eos/base and eosinstaller
# where people may be sensitive to download size, and the CPU time
# spent on xz compression has a material relative impact on the
# image size
compression = xz

# No auto resizing/partitioning
rootfs_resize = false

# No boot.zip for this, it makes no sense to dual-boot an installer-only image
boot_zip = false

[flatpak]
# No apps on the installer regardless of personality
enable = false
